<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Control BR</title>
    <style>
        :root {
            --bg: #121212; --card: #1e1e1e; --green: #2ecc71; --red: #e74c3c; --text: #ffffff;
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header { display: flex; gap: 20px; margin-bottom: 20px; width: 100%; max-width: 800px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 12px; flex: 1; text-align: center; border-bottom: 4px solid #555; }
        .stat-card.saldo { border-color: #3498db; }
        .stat-card.entrada { border-color: var(--green); }
        .stat-card.saida { border-color: var(--red); }
        h2 { margin: 5px 0; font-size: 1.2rem; }
        .value { font-size: 1.8rem; font-weight: bold; }

        .main-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 800px; }
        .input-group { background: var(--card); padding: 20px; border-radius: 15px; display: flex; flex-direction: column; gap: 10px; }
        input, select, button { padding: 12px; border-radius: 8px; border: none; font-size: 1rem; }
        input { background: #333; color: white; }
        button { cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-in { background: var(--green); color: white; }
        .btn-out { background: var(--red); color: white; }

        .history { width: 100%; max-width: 800px; margin-top: 20px; background: var(--card); border-radius: 15px; padding: 15px; }
        .history-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; }
        .history-item span.valor-in { color: var(--green); }
        .history-item span.valor-out { color: var(--red); }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-card saldo"><h2>Saldo Atual</h2><div class="value" id="saldo">R$ 0,00</div></div>
        <div class="stat-card entrada"><h2>Entradas</h2><div class="value" id="tot-in">R$ 0,00</div></div>
        <div class="stat-card saida"><h2>Saídas</h2><div class="value" id="tot-out">R$ 0,00</div></div>
    </div>

    <div class="main-controls">
        <div class="input-group">
            <h3 style="color: var(--green)">+ Entrada</h3>
            <input type="number" id="val-in" placeholder="R$ 0,00 (use ponto)" step="0.01">
            <input type="text" id="desc-in" placeholder="Origem (ex: Salário)">
            <button class="btn-in" onclick="adicionar(true)">Somar ao Saldo</button>
        </div>

        <div class="input-group">
            <h3 style="color: var(--red)">- Saída</h3>
            <input type="number" id="val-out" placeholder="R$ 0,00 (use ponto)" step="0.01">
            <input type="text" id="desc-out" placeholder="Onde gastou?">
            <button class="btn-out" onclick="adicionar(false)">Subtrair do Saldo</button>
        </div>
    </div>

    <div class="history">
        <h3>Últimos Registros (Até 1 Centavo)</h3>
        <div id="lista-historico"></div>
        <button onclick="limparTudo()" style="margin-top:10px; background:#444; color:white; width:100%">Limpar Histórico</button>
    </div>

    <script>
        let dados = JSON.parse(localStorage.getItem('financas')) || { saldo: 0, entradas: 0, saidas: 0, historico: [] };

        function atualizarTela() {
            document.getElementById('saldo').innerText = `R$ ${dados.saldo.toFixed(2).replace('.', ',')}`;
            document.getElementById('tot-in').innerText = `R$ ${dados.entradas.toFixed(2).replace('.', ',')}`;
            document.getElementById('tot-out').innerText = `R$ ${dados.saidas.toFixed(2).replace('.', ',')}`;
            
            const lista = document.getElementById('lista-historico');
            lista.innerHTML = dados.historico.map(item => `
                <div class="history-item">
                    <span>${item.desc}</span>
                    <span class="${item.tipo === 'in' ? 'valor-in' : 'valor-out'}">
                        ${item.tipo === 'in' ? '+' : '-'} R$ ${item.valor.toFixed(2).replace('.', ',')}
                    </span>
                </div>
            `).join('');
            localStorage.setItem('financas', JSON.stringify(dados));
        }

        function adicionar(isEntrada) {
            const valInput = document.getElementById(isEntrada ? 'val-in' : 'val-out');
            const descInput = document.getElementById(isEntrada ? 'desc-in' : 'desc-out');
            const valor = parseFloat(valInput.value);
            const desc = descInput.value || (isEntrada ? 'Entrada' : 'Saída');

            if (isNaN(valor) || valor <= 0) return alert("Digite um valor válido!");

            if (isEntrada) {
                dados.saldo += valor;
                dados.entradas += valor;
                dados.historico.unshift({ tipo: 'in', valor, desc });
            } else {
                dados.saldo -= valor;
                dados.saidas += valor;
                dados.historico.unshift({ tipo: 'out', valor, desc });
            }

            valInput.value = ''; descInput.value = '';
            atualizarTela();
        }

        function limparTudo() { if(confirm("Zerar tudo?")) { localStorage.clear(); location.reload(); } }
        atualizarTela();
    </script>
</body>
</html>
